<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilo.css">
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Frontend Mentor | Results summary component.</title>

</head>

<body>

  <main class="container">
    <div class="card">
      <section class="container-principal">
        <h3 class="texto">
          Your Result
        </h3>
        <div class="conteudo-central">
          <span class="logo-central">76</span>
          <span class="logo-secundaria">of 100</span>
        </div>
        <h1 class="conteudo-texto">Great</h1>
        <p class="conteudo-frase">You scored higher than 65% of the people who have taken these tests.</p>

      </section>

      <section class="container-info">
        <h2 class="texto-secundario">Summary</h2>
        <ul class="lista">
          <li class="lista-vermelho">
            <div class="lista-reaction">
              <img src="assets/images/icon-reaction.svg" alt="icone-reaction">
              <p>Reaction</p>
            </div>
            <span>80 / 100</span>
          </li>
          <li class="lista-amarelo">
            <div class="lista-memory">
              <img src="assets/images/icon-memory.svg" alt="icone-memory">
              <p>Memory</p>
            </div>
            <span>80 / 100</span>
          </li>
          <li class="lista-verde">
            <div class="lista-verbal">
              <img src="assets/images/icon-verbal.svg" alt="icone-verbal">
              <p>Verbal</p>
            </div>
            <span> 61 / 100</span>
          </li>
          <li class="lista-azul">
            <div class="lista">
              <img src="assets/images/icon-visual.svg" alt="icone-visual">
              <p>Visual</p>
            </div>
            <span>72 / 100</span>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/IsraelPina32?tab=repositories">Israel Pina</a>.
  </div>
</body>

</html>
